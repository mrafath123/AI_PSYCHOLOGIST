<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooldown - Try Again Later</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .container {
            margin-top: 50px;
            
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#"><h2>Multimodal Analysis</h2></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{{ url_for('base') }}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Cooldown Active</h1>
        <p>You can play again after:</p>
        <p class="timer"><span id="countdown">{{ remaining_time }}</span> seconds</p>
        <p>Come back later for another fun session!</p>
    </div>

    <script>
        let timeLeft = parseInt(document.getElementById("countdown").innerText) || 0;
        const countdown = document.getElementById("countdown");

        function updateCountdown() {
            timeLeft--;
            countdown.innerText = timeLeft;

            if (timeLeft <= 0) {
                location.reload(); // Refresh when cooldown ends
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
