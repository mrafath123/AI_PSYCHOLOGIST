<!-- Updated baseapp.html with a stunning purple theme and professional fonts -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Multimodal Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Amazon Ember', sans-serif;
            color: white;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .container-box:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background-color: #9c27b0;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><h2>Multimodal Analysis</h2></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{{ url_for('view_results') }}" class="nav-link">View Results</a></li>
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="container-box">
            <h2>Welcome, {{ username }}!</h2>
            <p class="fs-5">Ready to analyze emotions in real-time?</p>
            <a href="{{ url_for('start_analysis') }}" class="btn btn-custom">Start Analysis</a>
        </div>
    </div>
</body>
</html>
