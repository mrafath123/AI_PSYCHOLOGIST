 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Dashboard - Multimodal Sentiment Analysis</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
   <style>
     body {
       font-family: 'Amazon Ember', sans-serif;
       transition: background 0.5s, color 0.5s;
     }
 
     body.light-theme {
       background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
       color: #111;
     }
 
     body.dark-theme {
       background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
       color: white;
     }
 
     .navbar-box {
       border-radius: 20px;
       padding: 10px 25px;
       margin: 20px auto;
       width: 95%;
       max-width: 1200px;
       background: rgba(255, 255, 255, 0.05);
       backdrop-filter: blur(10px);
       position: relative;
       overflow: hidden;
       animation: fadeSlide 1s ease;
       box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
     }
 
     .navbar-box::before {
       content: "";
       position: absolute;
       top: -2px; left: -2px; right: -2px; bottom: -2px;
       z-index: -1;
       background: linear-gradient(60deg, #9c27b0, #ff4081, #00e5ff, #7c4dff);
       background-size: 300% 300%;
       animation: animated-border 5s ease infinite;
       filter: blur(10px);
     }
 
     @keyframes animated-border {
       0% { background-position: 0% 50%; }
       50% { background-position: 100% 50%; }
       100% { background-position: 0% 50%; }
     }
 
     @keyframes fadeSlide {
       from {
         opacity: 0;
         transform: translateY(-20px);
       }
       to {
         opacity: 1;
         transform: translateY(0);
       }
     }
 
     .navbar .navbar-brand h2,
     .navbar .nav-link {
       color: white !important;
     }
 
     .light-theme .navbar .navbar-brand h2,
     .light-theme .navbar .nav-link {
       color: #111 !important;
     }
 
     .theme-toggle {
       background: transparent;
       border: none;
       font-size: 20px;
       color: white;
       cursor: pointer;
       transition: transform 0.3s ease;
     }
 
     .theme-toggle:hover {
       transform: scale(1.2);
     }
 
     .light-theme .theme-toggle {
       color: #111;
     }
 
     .logout-box {
       background: linear-gradient(to right, #ff6ec4, #7873f5);
       padding: 8px 20px;
       border-radius: 30px;
       margin-left: 15px;
       box-shadow: 0 0 10px #ff6ec4;
       transition: transform 0.3s, box-shadow 0.3s;
     }
 
     .logout-box:hover {
       transform: scale(1.05);
       box-shadow: 0 0 20px #7873f5;
     }
 
     .logout-box a {
       text-decoration: none;
       color: white;
       font-weight: bold;
     }
 
     .light-theme .logout-box {
       background: linear-gradient(to right, #ff758c, #ff7eb3);
       box-shadow: 0 0 10px #ff758c;
     }
 
     .light-theme .logout-box a {
       color: #111;
     }
 
     .container-box {
       background: rgba(255, 255, 255, 0.08);
       border-radius: 20px;
       padding: 40px;
       text-align: center;
       box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
       transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
     }
 
     .light-theme .container-box {
       background: rgba(0, 0, 0, 0.05);
       box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
     }
 
     .container-box:hover {
       transform: scale(1.05);
     }
 
     .btn-custom {
       background: linear-gradient(to right, #9c27b0, #e91e63, #00e5ff);
       background-size: 200% auto;
       color: white;
       border: none;
       padding: 12px 30px;
       font-size: 18px;
       border-radius: 30px;
       transition: all 0.4s ease;
       box-shadow: 0 0 10px #9c27b0;
     }
 
     .btn-custom:hover {
       background-position: right center;
       box-shadow: 0 0 20px #00e5ff;
       transform: scale(1.1);
     }
   </style>
 </head>
 <body>
   <div class="navbar-box">
     <nav class="navbar navbar-expand-lg">
       <div class="container-fluid">
         <a class="navbar-brand" href="#"><h2>Multimodal Analysis</h2></a>
         <div class="d-flex align-items-center ms-auto">
           <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
           <div class="logout-box">
             <a href="{{ url_for('logout') }}">Logout</a>
           </div>
         </div>
       </div>
     </nav>
   </div>
 
   <div class="d-flex flex-column justify-content-center align-items-center vh-100">
     <div class="container-box">
       <h2>Welcome, {{ username }}!</h2>
       <p class="fs-5">Ready to analyze emotions in real-time?</p>
       <a href="{{ url_for('start_analysis') }}" class="btn btn-custom">Start Analysis</a>
     </div>
   </div>
 
   <script>
     function toggleTheme() {
       const body = document.body;
       if (body.classList.contains('dark-theme')) {
         body.classList.replace('dark-theme', 'light-theme');
         localStorage.setItem('theme', 'light');
       } else {
         body.classList.replace('light-theme', 'dark-theme');
         localStorage.setItem('theme', 'dark');
       }
     }
 
     (function () {
       const savedTheme = localStorage.getItem('theme') || 'dark';
       document.body.classList.add(savedTheme + '-theme');
     })();
   </script>
 </body>
 </html>
