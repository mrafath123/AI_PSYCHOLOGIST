<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Stress Relief</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        canvas {
            background: white;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        .timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#"><h2>Multimodal Analysis</h2></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{{ url_for('base') }}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Snake Game - Stress Relief</h1>
        <p>Control the snake with arrow keys. Avoid hitting the walls or yourself!</p>
        <p class="timer">Time Left: <span id="timer">15:00</span></p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        let timer = 900;  // 15 minutes in seconds
        const timerDisplay = document.getElementById("timer");

        function updateTimer() {
            let minutes = Math.floor(timer / 60);
            let seconds = timer % 60;
            timerDisplay.innerText = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            timer--;

            if (timer < 0) {
                alert("Time's up! The game session will now close.");
                window.location.href = "/base";  // Redirect to Dashboard
            }
        }
        setInterval(updateTimer, 1000);

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{x: 200, y: 200}];
        let direction = "RIGHT";
        let food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};

        function draw() {
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#6a11cb";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
        }

        function updateSnake() {
            let head = {x: snake[0].x, y: snake[0].y};

            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            // Check for collision with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                alert("Game Over! You hit the wall.");
                window.location.href = "/base";
            }

            // Check for collision with itself
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    alert("Game Over! You hit yourself.");
                    window.location.href = "/base";
                }
            }

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function gameLoop() {
            updateSnake();
            draw();
        }

        document.addEventListener("keydown", changeDirection);
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
